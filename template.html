<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<div class="container">
  <div class="row">
    {% for pair in books %}
    {% for book in pair %}
    <div class="col">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="https://tululu.org{{book['img_src']}}" class="card-img" alt="{{book['title']}}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{book['title']}}</h5>
              <p class="card-text">{{book['author']}}</p>
              <p class="card-text"><small class="text-muted"><a href="{{book['file_path']}}" target="_blank">Читать</a></small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="w-100"></div>
    {% endfor %}
  </div>
</div>

</body>
</html>
